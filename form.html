<body>
    <form>
        <h1>Payment Form</h1>
        <h2>Contact Information</h2>
        <p> Name :*<input type="text" name="name" required></p>
       <fieldset>
        <legend>Gender *</legend>
        <p>
            Male  <input type="radio" name="gender" id="male" required>
            Female <input type="radio" name="gender" id="female" required>

        </p>
    </fieldset>
    <p>
        Address:<textarea name="address" id="address" cols="100" rows="8"></textarea>
    </p>
    <ul>
        <li>
            hello
        </li>
        <li>yoho</li>
        <li>bhindi</li>
        <li>allo</li>

    <p>
        Email: * <input type="email" name="email" id="email" required>
    </p>
    <p>Pincode * <input type="number" name="pincode" id="pincode" required></p>
    <h2>Payment Information</h2>
    <p>cards type : *
    <select name="card" id="card" required>
        <option value="">--Select your card--</option>
        <option value="mastercard">mastercard</option>
        <option value="rupay">rupay</option>
        <option value="visa">visa</option>
    </select>
</p>
<p>Card Number * <input type="number" name="cardnumber" id="cardnumber" required></p>
<p>Expiry Date * <input type="date" name="expdate" id="expdate" required></p>
<p>cvv * <input type="password" name="cvv" id="cvv" required></p>
<input type="submit" value="Hello forks tap to pay now">
